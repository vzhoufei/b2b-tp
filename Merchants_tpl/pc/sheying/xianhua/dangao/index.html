<!DOCTYPE html>
<html lang="en">
<head>
	<title>{$store.store_name}</title>
	<meta charset="utf-8">
	<meta content="{$store.seo_keywords}" name="keywords">
	<meta content="{$store.seo_decription}" name="description">

	<include file="./header" />

		<!-- 轮播图 -->
		   <div class="htmleaf-container">
				<div class="slider">

					<ul class="slider-main">

						<foreach name="store[store_slide]" item="vimg" key="k">
		              		<notempty name="vimg">
		              			<li>
									<a href="#"><img src="{$vimg}" alt=""></a>
								</li>
						   </notempty>
	              		</foreach>
					</ul>
				</div>
			</div>
		    <!--case_box-->
	<!-- 轮播图结束 -->

	<div class="s1">
		<ul>
			<!--推荐产品-->				
			<foreach name="recomend_goods" item="v" key="key">								
				<li class="s1new" style="background:url({$v.goods_id|goods_thum_images=321,184})no-repeat;">
					<a href="{:U('Goods/goodsInfo',array('id'=>$v[goods_id]))}">
						<h3>{$v['goods_name']}</h3>
						<p>{$v['goods_remark']}</p>
					</a></li>
				</foreach>	
			<div class="cl"></div>
		</ul>
	</div>

	<div class="s2">
			<div class="S2r">
				<ul>
					  <foreach name="new_goods" item="r_v">
					     <li><a href="{:C('DOMAIN')}{:U('Goods/goodsInfo',array('id'=>$r_v[goods_id]))}" target="_blank">
					     	<img src="{$r_v.goods_id|goods_thum_images=180,188}" alt="{$r_v['goods_name']}"> {$r_v['goods_name']}</a>   
							<p ><span style="color:#f00">¥现价{$r_v.cost_price}</span><span class="s1M"></span>&nbsp;&nbsp;原价:<del>¥{$r_v.shop_price}</del></p>		
					</li>
      		</foreach>
				<div class="cl"></div>
				</ul>
				</div>
			<div class="cl"></div>
		</div>


	

		<!--推荐产品-->
				<foreach name="recommend" item="recomend_v" key="k" >
					<div class="s3">
					<notempty name="recomend_v['cat_id_goods']">
						<div class="s3t">
							<h2>{$k+1}F&nbsp;&nbsp;&nbsp;&nbsp;{$recomend_v['cat_name']}</h2>
							</div>
							<div class='s3f'>
								<ul>
							<foreach name="recomend_v[cat_id_goods]" item="v" key="key">
								<li>
									<a href="{:U('Goods/goodsInfo',array('id'=>$v[goods_id]))}">									
									<img src="{$v.goods_id|goods_thum_images=153,138}"/></a>
									<div class="s3fb"><a href="#">{$v['goods_name']}</a><p>￥{$r_v.cost_price}</p></div>

									</li>									
							</foreach>
								<div class='cl'></div>
								</ul></div>
							<div class='cl'></div>
						</div>
					</notempty>
				<script>
				recomend("{$k}");
				</script>
				</foreach>

	<div class="cl"></div>

	<script src="{:STYLE}/js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="{:STYLE}/js/osslider.js"></script>
	<script type="text/javascript">
		var slider = new osSlider({ //开始创建效果
			pNode:'.slider', //容器的选择器 必填
			cNode:'.slider-main li', //轮播体的选择器 必填
			speed:3000, //速度 默认3000 可不填写
			autoPlay:true //是否自动播放 默认true 可不填写
		});
	</script>


	</main>
		<div class="cl"></div>
<!-- 底部 -->
	<include file="./footer" />

</body>
</html>
