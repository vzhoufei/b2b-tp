<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在线留言</title>
	<meta name="keywords" content="{$navlist.sn_keyword}" />
    <meta name="description" content="{$navlist.sn_description}"/>
	<include file="./header" />
	<link rel="stylesheet" type="text/css" href="{:STYLE}/css/index.css">
	<link rel="stylesheet" type="text/css" href="{:STYLE}/css/list.css">

	<!-- 主体区域 -->

	<main class="main">

		<!-- banner图 -->
		  <div id="wrapper" class="wrapper">
				<if condition="$navlist[sn_banner_show]">
				<img src="{$navlist.sn_pic}" style="width:100%;float:none;" alt="">
				</if>
			</div>	
			<div class="lubT"></div>
<style type="text/css">
.inp{display:block;width:500px;height:30px;border:1px solid #52D9EF;margin:0 auto;margin-bottom:5px;}
img{display:inline-block;}


</style>
		<!-- 正文开始 -->
			<div style="width:1200px;margin:0 auto;text-align:center;">
				<form action="{:U('Seller/Message/add')}" method="post">
						<input type="hidden" name="store_id" value="{$store[store_id]}">
					姓名<input type="text" name="username" class="inp">
					电话<input type="text" name="tel" class="inp">
					邮箱<input type="text" name="email" class="inp">
					Q  Q<input type="text" name="qq" class="inp">
					详情内容<textarea name="text" class="inp"></textarea>
					验证码<input type="text" name="code" class="inp">
					<img src="{:U('Seller/Message/code')}" onclick="this.src='{:U('Seller/Message/code')}?'+Math.random()"/>
					<input type="submit" name="确认提交">
				</form>
			</div>
		<!-- 第七屏结束 -->
	

		<div class="cl"></div>
	</main>
<!-- 底部 -->
		<include file="./footer"/>
