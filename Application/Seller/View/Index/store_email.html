<!DOCTYPE html>
<html>
<head>
	<title>客户留言</title>
	<style type="text/css">td{text-align:center;width:10%;}</style>
</head>
<body>
<table border="1">
<tr>
<th>留言者姓名</th>
<th>电话</th>
<th>邮箱</th>
<th>Q  Q</th>
<th>留言时间</th>
<th>内容</th>
<th>操作</th>
</tr>
<foreach name="messages" item="message">
<tr>
<td >{$message['username']}</td>
<td >{$message['tel']}</td>
<td >{$message['email']}</td>
<td >{$message['qq']}</td>
<td >{$message['addtime']|date='Y-m-d H:i:s',###}</td>
<td style="width:40%;text-align:left;word-break:break-all;">{$message['text']}</td>
<td ><a href="">删除</a></td>
</tr>
</foreach>

</table>


</body>
</html>
